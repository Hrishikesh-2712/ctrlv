{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'clip.css' %}">
    
    {% if data %}
    <title>{{data.topic}}</title>
    <!-- {{ else }} -->
    <!-- <title>Wrong page number</title> -->
    {% endif %}

</head>
    
<body>
    
     <div class="main">
    <a role="button" href="/" class="previous"><</a>
   
  <div class="paste-outer">
    <div class="paste-block">
      {% if data %}
        <p><label for="id_topic">Topic:</label> <input readonly type="text" name="topic" maxlength="200" required id="id_topic" value="{{ data.topic }}" ></p>
<p><label for="id_description">Description:</label> <textarea readonly  name="description" cols="40" rows="10" required id="id_description" >{{ data.description }}
</textarea></p>
<p><label for="id_field">Field:</label> <div class="django-ckeditor-widget" data-field-id="id_field" style="display: inline-block;">
    
    {{ data.field|safe }}
    
</div></p>
<p><label for="id_create_date">Created at:</label> <input readonly type="text" name="create_date" required id="id_create_date" value="{{ data.create_date }}"></p>
        <p><label for="id_expire_date">Expire at:</label> <input readonly type="text" name="expire_date" required id="id_expire_date" value="{{ data.expire_date }}" ></p>

        

        
        {% else %}you landed on mars lol    looooooooooooool
        {% endif %}
    </div>
  </div>
         <a href="/" role="button" class="next">></a>
    
    </div>
    <script>
        document.querySelector("body > div > a.previous").href=`/${parseInt(window.location.pathname.slice(1))-1}`
        document.querySelector("body > div > a.next").href=`/${parseInt(window.location.pathname.slice(1))+1}`
    </script>
</body>
</html>
